<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible"  content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>


    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="photo cv.jpg" alt="" class="profile-img">
        </div>

      <div class="text-data">
        <span class="name">wardiono</span>
        <span class="job">konten kreator</span>
      </div>
      
      <div class="media-buttons">
        <a href="https://www.facebook.com/war.diono.3304" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://www.tiktok.com/@d1on_w" style="background: #0c0b0b;" class="link">
            <i class='bx bxl-tiktok' ></i>
        </a>
        <a href="https://www.instagram.com/d1on_w/" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="https://www.youtube.com/channel/UCcUyy2vjdRPwLVPCaURi-eA" style="background: #ff0000;" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i> 
            <span class="number">1900</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">38</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">108</span>
        </div>
      </div>
    </div>
</body>
</html>
